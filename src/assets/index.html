<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>USP Admin</title>


</head>

<body>
  <div id="root">
    <style>
      .spinner {
        position: fixed;
        z-index: 999;
        height: 2em;
        width: 2em;
        overflow: visible;
        margin: auto;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }

      .spinner svg {
        width: 60px;
        height: 60px;
        transform-origin: 30px 30px;
        -webkit-transform-origin: 30px 30px;
        animation: loading-spinner .8s infinite linear;
        -webkit-animation: loading-spinner .8s infinite linear;
      }

      @-webkit-keyframes loading-spinner {
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes loading-spinner {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <div class="spinner">
      <svg x="0px" y="0px" width="60px" height="60px" viewBox="0 0 50 50">
        <path fill="#CC0C19"
          d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z"
          transform="rotate(274.522 25 25)">
          <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25" to="360 25 25"
            dur="4s" repeatCount="indefinite"></animateTransform>
        </path>
      </svg>
    </div>
  </div>
</body>

</html>
